<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Document</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="./index.1234.css"
            title="ltr"
        />
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

    </head>
    <body class="theme-light" style="min-height: auto; height: 100vh">
        <div id="app" class="fullscreen webviewScreen" style="min-height: auto">
            <div class="flag">
                <div>1234</div>
            </div>
            <div class="app-loading">
                <img
                    class="loading__logo"
                    id="logo"
                    src="https://static.okx.com/cdn/assets/okfe/okwallet-extension-v3/web/3.31.7/static/images/logo-light.svg"
                    alt="ddd"
                />
            </div>
        </div>
        <script>

            const isAndroid = /android/i.test(navigator.userAgent);
            const elements = document.querySelectorAll('.app-loading');
            if (isAndroid) {
                elements.forEach(el => el.classList.add('android'));
            }
        </script>
    </body>
</html>
