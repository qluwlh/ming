<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Document</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="./index.css"
            title="ltr"
        />
        <script>
            try {
                const bc = new BroadcastChannel('okxwallet_close_miniapp');
                bc.postMessage('close');
                bc.onmessage = function () {
                    window.receivedOKXWalletCloseNotify = true;
                };
            } catch (e) {}
        </script>
        <script>
            try {
                window.TelegramWebviewProxy.postEvent('web_app_expand');
            } catch {
                console.error('TelegramWebviewProxy not found');
            }
        </script>
    </head>
    <body class="theme-light" style="min-height: auto; height: 100vh">
        <div id="app" class="fullscreen webviewScreen" style="min-height: auto">
            <div class="app-loading">
                <img
                    class="loading__logo"
                    id="logo"
                    src="https://static.okx.com/cdn/assets/okfe/okwallet-extension-v3/web/3.31.7/static/images/logo-light.svg"
                    alt="okx"
                />
            </div>
        </div>
    </body>
</html>
